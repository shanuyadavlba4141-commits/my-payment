<!DOCTYPE html>
<html>
<head>
    <title>Processing...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="redirectToPay()">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #666;">
        <p>Redirecting to Secure Payment...</p>
    </div>

    <script>
        function redirectToPay() {
            // YAHAN APNI DETAILS UPDATE KAREIN
            const upiId = "skyadavlba@abl"; // <--- Asli ID yahan dalein
            const name = "Merchant";      // <--- Apna naam dalein
            const amount = "100";         // <--- Amount yahan dalein
            
            const upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;
            
            // Ye line turant UPI Apps ko trigger kar degi
            window.location.href = upiLink;
        }
    </script>
</body>
</html>
